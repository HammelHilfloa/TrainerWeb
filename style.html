<style>
  :root {
    --primary: #2e7d32;
    --primary-strong: #1b5e20;
    --secondary: #0f172a;
    --accent: #22c55e;
    --bg: #f6f8fb;
    --card: #ffffff;
    --muted: #6b7280;
    --border: rgba(15, 23, 42, 0.08);
    --shadow: 0 12px 36px rgba(15, 23, 42, 0.12);
  }

  * {
    box-sizing: border-box;
  }

  html,
  body {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: var(--bg);
    color: var(--secondary);
    font-family: "Inter", system-ui, -apple-system, Segoe UI, sans-serif;
    -webkit-font-smoothing: antialiased;
  }

  body {
    padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 64px);
  }

  html[data-auth="out"] #screen-login {
    display: block !important;
  }

  html[data-auth="out"] #screen-app {
    display: none !important;
  }

  html[data-auth="in"] #screen-login {
    display: none !important;
  }

  html[data-auth="in"] #screen-app {
    display: block !important;
  }

  .hidden {
    display: none !important;
  }

  #screen-login {
    min-height: 100vh;
    padding: 16px;
  }

  #screen-login main {
    min-height: 100vh;
    display: grid;
    place-items: center;
  }

  .app-shell {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .error,
  .fatal {
    margin-top: 12px;
    padding: 10px 12px;
    border-radius: 10px;
    background: #fee2e2;
    color: #991b1b;
    border: 1px solid #fca5a5;
    font-weight: 600;
  }

  .fatal {
    background: #fef3c7;
    border-color: #fbbf24;
    color: #92400e;
  }

  .login-error {
    margin-top: 12px;
    padding: 10px 12px;
    border-radius: 12px;
    background: rgba(185, 28, 28, 0.1);
    border: 1px solid rgba(185, 28, 28, 0.25);
    color: #7f1d1d;
    font-size: 14px;
    white-space: pre-wrap;
  }

  .login-debug {
    margin-top: 8px;
    padding: 8px 10px;
    border-radius: 10px;
    background: rgba(15, 23, 42, 0.04);
    color: var(--secondary);
    font-size: 12px;
    white-space: pre-wrap;
  }

  .app-footer {
    text-align: center;
    padding: 16px;
    color: var(--muted);
    font-size: 12px;
  }

  header.app-header {
    position: sticky;
    top: 0;
    z-index: 8;
    padding: calc(env(safe-area-inset-top, 0px) + 8px) 16px 10px;
    background: linear-gradient(135deg, rgba(46, 125, 50, 0.9), rgba(34, 197, 94, 0.85));
    color: #fff;
    box-shadow: var(--shadow);
  }

  .header-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo {
    width: 42px;
    height: 42px;
    border-radius: 14px;
    background: rgba(255, 255, 255, 0.16);
    display: grid;
    place-items: center;
    font-weight: 800;
    letter-spacing: 0.4px;
    border: 1px solid rgba(255, 255, 255, 0.35);
  }

  .brand-text {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .brand-text .title {
    margin: 0;
    font-size: 18px;
    font-weight: 800;
  }

  .brand-text .subtitle {
    margin: 0;
    font-size: 13px;
    color: rgba(255, 255, 255, 0.82);
  }

  .user-pill {
    padding: 10px 12px;
    border-radius: 999px;
    background: rgba(255, 255, 255, 0.18);
    color: #fff;
    font-size: 14px;
    border: 1px solid rgba(255, 255, 255, 0.25);
    max-width: 180px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    cursor: pointer;
    appearance: none;
    font: inherit;
  }

  main {
    flex: 1;
    padding: 16px;
    max-width: 720px;
    width: 100%;
    margin: 0 auto;
  }

  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 16px;
    box-shadow: var(--shadow);
  }

  .card h2 {
    margin: 0 0 8px;
    font-size: 18px;
  }

  .muted {
    color: var(--muted);
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  label {
    font-size: 14px;
    color: var(--muted);
  }

  .form-error {
    display: block;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid #fca5a5;
    background: #fef2f2;
    color: #991b1b;
    font-size: 14px;
  }

  .form-error[hidden] {
    display: none !important;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid var(--border);
    font-size: 16px;
    background: #fff;
  }

  input:focus {
    outline: 2px solid rgba(34, 197, 94, 0.25);
    border-color: rgba(34, 197, 94, 0.35);
  }

  .candidate-picker {
    margin-top: 12px;
    padding: 12px;
    border: 1px dashed var(--border);
    border-radius: 12px;
    background: rgba(15, 23, 42, 0.02);
  }

  .candidate-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  .candidate-list .btn {
    flex: 1 1 45%;
    min-width: 140px;
  }

  .trainer-admin-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
  }

  .admin-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
  }

  .admin-table th,
  .admin-table td {
    border-bottom: 1px solid var(--border);
    padding: 8px;
    text-align: left;
  }

  .admin-table tr.selected {
    background: rgba(34, 197, 94, 0.08);
  }

  .btn-small {
    padding: 8px 12px;
    font-size: 13px;
    border-radius: 10px;
  }

  @media (min-width: 720px) {
    .trainer-admin-grid {
      grid-template-columns: 1fr 1fr;
      align-items: start;
    }
  }

  .btn {
    border: none;
    border-radius: 12px;
    padding: 12px;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
    background: linear-gradient(135deg, var(--primary), var(--primary-strong));
    color: #fff;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .btn.ghost {
    background: #fff;
    color: var(--secondary);
    border: 1px solid var(--border);
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .bottom-nav {
    position: fixed;
    inset: auto 0 0 0;
    padding: 8px 12px calc(env(safe-area-inset-bottom, 0px) + 8px);
    background: rgba(255, 255, 255, 0.95);
    border-top: 1px solid var(--border);
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    box-shadow: 0 -4px 22px rgba(15, 23, 42, 0.12);
    z-index: 7;
  }

  .nav-btn {
    border: none;
    background: transparent;
    padding: 8px 6px;
    display: grid;
    gap: 4px;
    justify-items: center;
    color: var(--muted);
    font-size: 13px;
    border-radius: 12px;
  }

  .nav-btn.active {
    background: rgba(46, 125, 50, 0.12);
    color: var(--primary-strong);
    font-weight: 700;
  }

  .segmented {
    display: flex;
    gap: 8px;
    width: 100%;
  }

  .segmented button {
    flex: 1;
    padding: 12px 14px;
    min-height: 44px;
    border-radius: 14px;
    border: 1px solid rgba(15, 23, 42, 0.16);
    background: #fff;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
    transition: background 120ms ease, border-color 120ms ease, box-shadow 120ms ease;
  }

  .segmented button.active {
    background: rgba(16, 185, 129, 0.15);
    border-color: rgba(16, 185, 129, 0.35);
    box-shadow: 0 6px 16px rgba(16, 185, 129, 0.2);
  }

  .switch {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 0;
    min-height: 44px;
    cursor: pointer;
  }

  .switch input {
    width: 22px;
    height: 22px;
    accent-color: var(--primary);
  }

  .sum-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 10px;
    margin: 8px 0 12px;
  }

  .sum-box {
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #f8fafc;
    display: grid;
    gap: 4px;
  }

  .views > section {
    display: none;
  }

  .views > section.active {
    display: block;
  }

  .toast {
    position: fixed;
    bottom: calc(env(safe-area-inset-bottom, 0px) + 84px);
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 14px;
    border-radius: 12px;
    background: rgba(15, 23, 42, 0.92);
    color: #fff;
    font-size: 14px;
    box-shadow: var(--shadow);
    opacity: 0;
    pointer-events: none;
    transition: opacity 180ms ease;
    max-width: 90vw;
    z-index: 60;
  }

  .toast.show {
    opacity: 1;
  }

  .spinner-overlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(2px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 40;
  }

  .spinner-overlay.show {
    display: flex;
  }

  .spinner {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 4px solid rgba(46, 125, 50, 0.15);
    border-top-color: var(--primary);
    animation: spin 0.9s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .row-space {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .empty-hint {
    margin: 12px 0 0;
    color: var(--muted);
    font-size: 14px;
  }

  .filters {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 12px;
  }

  .filter-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  @media (max-width: 620px) {
    .filter-row {
      grid-template-columns: 1fr;
    }
  }

  .chip-toggle {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 10px 12px;
    background: rgba(46, 125, 50, 0.08);
    border-radius: 14px;
    border: 1px solid var(--border);
    cursor: pointer;
    user-select: none;
    font-weight: 600;
  }

  .chip-toggle input {
    width: 18px;
    height: 18px;
    accent-color: var(--primary);
  }

  .select-label {
    display: flex;
    flex-direction: column;
    gap: 6px;
    font-size: 14px;
    color: var(--muted);
  }

  .select-label select,
  .select-label input[type="search"] {
    width: 100%;
    border-radius: 12px;
    border: 1px solid var(--border);
    padding: 11px 12px;
    font-size: 15px;
  }

  .badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 0.2px;
    border: 1px solid var(--border);
    color: var(--secondary);
    background: #fff;
  }

  .badge.info {
    background: rgba(46, 125, 50, 0.08);
    color: var(--primary-strong);
    border-color: rgba(46, 125, 50, 0.24);
  }

  .badge.danger {
    background: rgba(185, 28, 28, 0.08);
    color: #991b1b;
    border-color: rgba(185, 28, 28, 0.25);
  }

  .badge-stack {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 8px;
  }

  .training-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .training-card {
    cursor: pointer;
    transition: transform 120ms ease, box-shadow 120ms ease;
  }

  .training-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 32px rgba(15, 23, 42, 0.16);
  }

  .training-card .training-title {
    margin: 6px 0;
    font-size: 18px;
  }

  .training-card .training-top {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 14px;
  }

  .training-meta {
    margin-top: 12px;
    display: flex;
    justify-content: space-between;
    gap: 12px;
    flex-wrap: wrap;
    font-size: 14px;
  }

  .training-meta .highlight {
    color: var(--primary-strong);
    font-weight: 800;
  }

  .training-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 12px;
  }

  .training-actions-left,
  .training-actions-right {
    display: flex;
    gap: 8px;
    align-items: center;
    flex-wrap: wrap;
  }

  .training-actions .btn {
    min-width: 120px;
  }

  .training-card.needs-attention {
    border-color: rgba(34, 197, 94, 0.4);
    box-shadow: 0 14px 28px rgba(34, 197, 94, 0.15);
  }

  .list {
    list-style: none;
    padding-left: 0;
    margin: 6px 0 0;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 12px;
    border-radius: 12px;
    background: rgba(15, 23, 42, 0.03);
  }

  .list-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 12px;
    border-radius: 12px;
    background: rgba(15, 23, 42, 0.03);
    gap: 10px;
  }

  .turnier-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .turnier-card .badge-stack {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
    justify-content: flex-end;
  }

  .turnier-top {
    display: flex;
    justify-content: space-between;
    gap: 12px;
    align-items: flex-start;
  }

  .turnier-title {
    margin: 4px 0;
    font-size: 18px;
  }

  .pill-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 12px;
  }

  .pill-actions .btn {
    min-width: 0;
    flex: 1 1 140px;
  }

  .turnier-details {
    border-top: 1px solid var(--border);
    margin-top: 12px;
    padding-top: 12px;
  }

  .details-block {
    margin-top: 8px;
  }

  .details-block h4 {
    margin: 0 0 6px;
  }

  .admin-block {
    margin-top: 20px;
    padding-top: 12px;
    border-top: 1px solid var(--border);
  }

  .form-grid {
    display: grid;
    gap: 12px;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    margin-top: 12px;
  }

  .form-grid label {
    display: flex;
    flex-direction: column;
    gap: 6px;
    font-weight: 600;
  }

  .full-width {
    grid-column: 1 / -1;
  }

  .form-actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .list .name {
    font-weight: 700;
  }

  .section {
    margin-top: 12px;
  }

  .section-title {
    font-weight: 800;
    margin-bottom: 6px;
  }

  .plan-box {
    padding: 12px;
    border: 1px dashed var(--border);
    border-radius: 12px;
    background: rgba(15, 23, 42, 0.02);
  }

  .plan-title {
    margin: 0 0 6px;
    font-weight: 700;
  }

  .btn.primary {
    background: linear-gradient(135deg, var(--primary), var(--primary-strong));
    color: #fff;
  }

  .btn.danger {
    background: #b91c1c;
    color: #fff;
  }

  .btn + .btn {
    margin-left: 8px;
  }

  .icon-btn {
    border: none;
    background: transparent;
    font-size: 22px;
    cursor: pointer;
    line-height: 1;
  }

  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.35);
    display: grid;
    place-items: center;
    padding: 18px;
    z-index: 10;
  }

  .modal {
    background: #fff;
    border-radius: 16px;
    max-width: 640px;
    width: min(640px, 100%);
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 22px 44px rgba(15, 23, 42, 0.26);
    border: 1px solid var(--border);
  }

  .sheet-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.45);
    display: grid;
    place-items: end center;
    padding: 16px;
    z-index: 30;
  }

  .sheet {
    width: min(680px, 100%);
    max-height: min(92vh, 720px);
    overflow: hidden;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 22px 44px rgba(15, 23, 42, 0.26);
    border: 1px solid var(--border);
    display: flex;
    flex-direction: column;
  }

  .sheet-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
  }

  .sheet-title {
    margin: 0;
    font-size: 18px;
  }

  .sheet-body {
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .modal-header,
  .modal-footer {
    padding: 14px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
  }

  .modal-body {
    padding: 0 16px 16px;
  }

  .modal-title {
    margin: 0;
  }

  .bottom-nav.has-admin {
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  }

  #view-admin .admin-tab {
    margin-top: 14px;
  }

  .admin-flex {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 12px;
    align-items: start;
  }

  @media (max-width: 960px) {
    .admin-flex {
      grid-template-columns: 1fr;
    }
  }

  .kpi-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 12px;
    margin-top: 12px;
  }

  .kpi-card .kpi-value {
    font-size: 28px;
    font-weight: 800;
    margin-top: 4px;
  }

  .admin-training-card .row-space {
    gap: 6px;
  }

  .admin-training-card .badge {
    text-transform: capitalize;
  }

  .list-item {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    text-align: left;
    cursor: pointer;
  }

  .list-item:hover {
    border-color: rgba(46, 125, 50, 0.4);
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
  }

  .table {
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 8px;
    padding: 8px;
  }

  .table.header {
    font-weight: 700;
    color: var(--muted);
  }

  .table.body {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .table-row {
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 8px;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #fff;
  }

  .table-row .cell.strong {
    font-weight: 700;
  }
</style>
